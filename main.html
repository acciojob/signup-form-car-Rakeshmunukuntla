<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		
		<label for="name">Name</label>
		<input id="name" type="text" required placeholder="Name">
		
		<label for="email">Email</label>
		<input id="email" type="email" required placeholder="Email">

		<label>Gender</label>
		<label for="gender_m">m</label>
		<input id=gender_m required type="radio"  name="gender">

		
		<label for="gender_f">f</label>
		<input id=gender_f required type="radio" name="gender">

		<label for="cars">Car Brands</label>
		<input id="cars" required placeholder="--Please choose an option--"><select></select></input>

		<label for="age">Age</label>
		<input id="age" type="number" required placeholder="Age">

		<label for="dob">DOB</label>
		<input type="date" required id="dob" >

		<label for="tel">Phone Number</label>
		<input id="tel" type="tel" placeholder="xxx-xxx-xxxx">

		<label for="password">Password</label>
		<input id="password" type="password" required placeholder="Password">

		<label>I agree to the TOS</label>
		<input type="checkbox" required id="tos">

		<input type="submit">
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
